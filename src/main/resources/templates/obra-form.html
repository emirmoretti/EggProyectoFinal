<main class="container-fluid">
    <div class="login-box mt-5">
        <h2>Subir obra</h2>
        <form class="row g-3" enctype="multipart/form-data">
            <input type="hidden" name="id">
            <div class="user-box col-md-6" >
                <input type="text" name="nombre" required/>
                <label>Nombre</label>
            </div>
            <div class="user-box col-md-6">
                <input type="number" name="precio"/>
                <label>Precio</label>
            </div>
            <div class="user-box col-md-12 p-2">
                <select class="select-box" name="tipoDeObra" required>
                    <option disabled selected>Selecciona un Tipo de Obra</option>
                    <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
                </select>
            </div>

            <div class="user-box col-md-12 py-3">
                <select class="select-box" name="estilo" required>
                    <option disabled selected>Selecciona un Estilo de Obra</option>
                    <option th:each="estilo : ${estilos}" th:value="${estilo}" th:text="${estilo}"></option>
                </select>
            </div>
            <div class="user-box col-md-12">
                <textarea name="descripcion" style="resize:none; width: 100%;" placeholder="Ingrese su mensaje aqui..."></textarea>
            </div>
            <div class="user-box col-md-6">
                <input  id="archivo"
                        type="file"
                        name="archivo"
                        accept="image/png, image/jpeg, image/jpg" multiple required/>
                <label for="archivo">Seleccionar archivos</label>
            </div>
            <button type="submit" class="text-center" formaction="/obra/actualizar-obra" formmethod="POST">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Subir obra!
            </button>
        </form>
    </div>
</main>
