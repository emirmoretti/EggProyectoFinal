<main class="container-fluid explorar-main">
    <section class="exposicion container">
        <h1 class="">Exposión de obras</h1>
        <h2 class="mb-5"><a class="nav-link button-3" href="/explorar">Mostrar todas las obras </a></h2>
        <div class="row buscador">
            <div th:each="tipo : ${tipos}" class="col">
                <div class="card align-items-center">
                    <img th:src="@{/img/} + ${tipo} + '.jpg'" class="card-img-top">
                    <div class="card-body">
                        <a th:href="@{/obra/lista-obras?tipo=} + ${tipo}" th:text="${tipo}"
                           class="card-title nav-link text-white"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="global" class="container">
        <div id="desplazador">
            <div th:each="obra : ${obras}" class="">
                <div class="card align-items-center">
                    <img th:src="${'/foto/obra/' + obra.id}" class="card-img-top" style="width: 350px; height: 350px">
                    <div class="card-body">
                        <h5 class="card-title">Nombre de la obra: <span th:text="${obra.nombre}"></span></h5>
                        <h6 class="card-text">Dueño: <span th:text="${obra.usuario.nombre}"></span></h6>
                        <a th:href="@{/obra/ver-obra(id=__${obra.id}__)}"
                           class="card-title nav-link text-white">Ver obra</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
