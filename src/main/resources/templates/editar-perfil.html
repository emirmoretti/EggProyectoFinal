<main class="container-fluid editar-perfil">
    <div class="login-box mt-5 mt-md-0">
        <h2>Actualiza tus datos!</h2>
        <form class="row g-3" action="/usuario/actualizar-perfil" method="POST" enctype="multipart/form-data">
            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
            <input type="hidden" name="id" th:value="${perfil.id}">
            <div class="user-box col-md-6">
                <input type="text" name="nombre" th:value="${perfil.nombre}">
                <label>Nombre</label>
            </div>
            <div class="user-box col-md-6">
                <input type="text" name="apellido" th:value="${perfil.apellido}">
                <label>Apellido</label>
            </div>
            <div class="user-box col-md-6">
                <input type="file" id="archivo" name="archivo" th:value="${perfil.foto}"
                       accept="image/png, image/jpeg, image/jpg" />
                <label for="archivo">Seleccionar Foto</label>
            </div>

            <div class="user-box col-md-6">
                <input type="text" name="mail" th:value="${perfil.mail}">
                <label>Email</label>
            </div>
            <div class="user-box col-md-12">
                <select class="select-box" name="pais" id="pais">
                    <option disabled selected>Selecciona un País</option>
                    <option th:each="paises : ${paises}" th:value="${paises}" th:text="${paises}"
                            th:selected="${paises == perfil.paises}"></option>
                </select>
            </div>
            <div class="user-box">
                    <textarea class="textarea" type="text" name="biografia" th:value="${perfil.biografia}"
                              th:text="${perfil.biografia}"></textarea>
            </div>
            <div class="user-box col-md-6">
                <input type="password" name="clave1">
                <label>Password</label>
            </div>
            <div class="user-box col-md-6">
                <input type="password" name="clave2">
                <label>Repetir Password</label>
            </div>
            <button type="submit" class="text-center">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Ingresar
            </button>
        </form>
    </div>
</main>
