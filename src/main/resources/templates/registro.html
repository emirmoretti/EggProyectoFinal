<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<header th:replace="/fragments/header :: header"></header>

<main class="container-fluid">
    <div class="login-box">
        <h2>Registrate!</h2>
        <form class="row g-3" action="/registrar" method="POST" enctype="multipart/form-data">
            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
            <div class="user-box col-md-6">
                <input type="text" name="nombre" th:value="${nombre}" required>
                <label>Nombre</label>
            </div>
            <div class="user-box col-md-6">
                <input type="text" name="apellido" th:value="${apellido}" required>
                <label>Apellido</label>
            </div>
            <div class="user-box col-md-6">
                <input type="file" name="archivo" th:value="${foto}"
                       accept="image/png, image/jpeg, image/jpg" id="archivo" required>
                <label for="archivo">Seleccionar Foto</label>
            </div>
            <div class="user-box col-md-6">
                <input type="email" name="mail" th:value="${mail}" required>
                <label>Email</label>
            </div>
            <div class="user-box col-md-12">
                <select class="select-box" name="pais" id="pais" required>
                    <option disabled selected>Selecciona un Pa√≠s</option>
                    <option th:each="paises : ${paises}" th:value="${paises}" th:text="${paises}"></option>
                </select>
            </div>
            <div class="user-box col-md-6">
                <input type="password" name="clave" required>
                <label>Password</label>
            </div>
            <div class="user-box col-md-6">
                <input type="password" name="clave2" required>
                <label>Repetir Password</label>
            </div>
            <button class="text-center">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Registrate
            </button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
